name: üóìÔ∏è Automatizar actualizaci√≥n semanal de d√≥lar (BCRA)

on:
  schedule:
    - cron: '0 8 * * 1'  # Todos los lunes a las 8:00 AM UTC
  workflow_dispatch:     # Permite ejecutar manualmente desde GitHub

jobs:
  run_incremental:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt"

      - name: üöÄ Ejecutar script incremental.py
        env:
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
        run: python "Ejercicio 2/incremental.py"
